<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Esse é um parágrafo de texto em HTML, e não importa como eu escrevo, <br> por que ele sempre vai ser renderizado em uma única linha</p>
    <p><b>Esse é um texto em negrito</b> usando uma tag não semântica <strong>Esse é um texto em Negrito</strong> usando uma tag semântica.</p>
    
</body>
</html>
